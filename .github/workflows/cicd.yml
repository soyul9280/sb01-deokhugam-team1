      - name: application-prod.yml ë³µí˜¸í™”
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROD_YML_BASE64 }}" | base64 --decode > src/main/resources/application-prod.yml

      - name: vision-key.json ë³µí˜¸í™”
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.VISION_KEY_JSON_BASE64 }}" | base64 --decode > src/main/resources/vision-key.json

      - name: Gradle ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
        run: |
          ./gradlew build -x test || (echo "::error::Gradle ë¹Œë“œ ì‹¤íŒ¨!" && exit 1)

      - name: í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ìŠ¤í‚µ ì•Œë¦¼
        run: |
          echo "::notice::í…ŒìŠ¤íŠ¸ ì½”ë“œëŠ” ì‹¤í–‰í•˜ì§€ ì•Šì•˜ì§€ë§Œ, í…ŒìŠ¤íŠ¸ê°€ ì •ìƒì ìœ¼ë¡œ ì‹¤í–‰ëœ ê²ƒìœ¼ë¡œ ê°„ì£¼í•©ë‹ˆë‹¤."

  set_environment:
    name: ðŸ”€ í™˜ê²½ ì„¤ì •
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: í™˜ê²½ ê²°ì •
        id: set-env
        run: |
          echo "environment=dev" >> $GITHUB_OUTPUT
          if [[ "${{ github.base_ref }}" == "master" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          fi

  build_and_push_docker_image:
    name: ðŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ECR í‘¸ì‹œ
    runs-on: ubuntu-latest
    needs: [set_environment]
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ["${{ needs.set_environment.outputs.environment }}"]
    environment: ${{ matrix.environment }}
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: AWS ì¸ì¦ êµ¬ì„±
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: Amazon ECR ë¡œê·¸ì¸
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --push \
            -t ${{ secrets.REGISTRY }}/${{ vars.REPOSITORY }}:${{ github.sha }} . \
          || (echo "::error::Docker Build & Push ì‹¤íŒ¨!" && exit 1)

  ecs_deploy:
    name: ðŸ›¡ï¸ ECS ë°°í¬
    if: needs.set_environment.outputs.environment == 'prod'
    runs-on: ubuntu-latest
    needs: [set_environment, build_and_push_docker_image]
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ["${{ needs.set_environment.outputs.environment }}"]
    environment: ${{ matrix.environment }}
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: AWS ì¸ì¦ êµ¬ì„±
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: ê¸°ì¡´ Task ì •ì˜ ê°€ì ¸ì˜¤ê¸° ë° ì œê±°
        run: |
          set -e
          echo "ê¸°ì¡´ Task ì •ì˜ ê°€ì ¸ì˜¤ê¸°..."
          task_def_arn=$(aws ecs describe-services \
            --cluster ${{ vars.CLUSTER_NAME }} \
            --services ${{ vars.SERVICE_NAME }} \
            --query 'services[0].taskDefinition' \
            --output text) || (echo "::error::ECS ì„œë¹„ìŠ¤ ì¡°íšŒ ì‹¤íŒ¨!" && exit 1)
          
          echo "ê¸°ì¡´ Task ì •ì˜ ì‚­ì œ..."
          aws ecs deregister-task-definition --task-definition "$task_def_arn" || (echo "::error::ECS Task ì •ì˜ ì‚­ì œ ì‹¤íŒ¨!" && exit 1)

      - name: ìƒˆ Task ì •ì˜ ë“±ë¡
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/task-definition.json
          container-name: ${{ vars.CONTAINER_NAME }}
          image: ${{ secrets.REGISTRY }}/${{ vars.REPOSITORY }}:${{ github.sha }}

      - name: ECS ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          service: ${{ vars.SERVICE_NAME }}
          cluster: ${{ vars.CLUSTER_NAME }}
          task-definition: ${{ steps.task-def.outputs.task-definition-arn }}

  create_release_pr:
    name: ðŸ“ ë¦´ë¦¬ì¦ˆ PR ìƒì„±
    if: needs.set_environment.outputs.environment == 'dev'
    runs-on: ubuntu-latest
    needs: [set_environment, build_and_push_docker_image, ecs_deploy]
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: GitHub ì¸ì¦
        run: |
          echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | gh auth login --with-token

      - name: ë¦´ë¦¬ì¦ˆ ë¸Œëžœì¹˜ ìƒì„±
        run: |
          git checkout -b release/${{ github.run_id }}
          git push origin release/${{ github.run_id }}

      - name: ë¦´ë¦¬ì¦ˆ PR ìƒì„±
        run: |
          gh pr create --base master --head release/${{ github.run_id }} --title "release/${{ github.run_id }} -> master" --body "release pr"